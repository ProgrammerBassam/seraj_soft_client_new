name: Deploy Tauri Updates

on:
  push:
    tags:
      - "v*"  # يعمل عند إصدار تاغ جديد مثل v1.0.0

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install Tauri dependencies
      run: npm install

    - name: Build Tauri App
      run: npx tauri build

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to VPS
      run: |
        rsync -avzP src-tauri/target/release/bundle/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PATH }}
