name: Build and Release Tauri App

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🦀 Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: 📦 Install required Rust targets
        run: rustup target add x86_64-pc-windows-msvc

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Install Tauri CLI
        run: npm install --global @tauri-apps/cli

      - name: 📝 Generate latest.json
        run: node scripts/update-latest-json.mjs 

      - name: 🔨 Build Tauri App (Windows MSI)
        run: npx tauri build --target x86_64-pc-windows-msvc --bundles msi

      - name: 🔑 Sign latest.json
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          npx tauri signer sign \
            --path src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/latest.json \
            --secret-key "$TAURI_SIGNING_PRIVATE_KEY"

      - name: 📤 Upload artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-windows
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/latest.json

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/latest.json
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: "🚀 New release ${{ github.ref_name }} is available!"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}










