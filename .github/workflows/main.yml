    runs-on: windows-latest # ØªØ´ØºÙŠÙ„ Ø§Ù„Ù€ Workflow Ø¹Ù„Ù‰ Ù†Ø¸Ø§Ù… Windows

    steps:
      - name: ğŸ›ï¸ Checkout repository
