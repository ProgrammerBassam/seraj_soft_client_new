name: Build and Release Tauri App

on:
  push:
    tags:
      - "v*" # ÙŠØªÙ… ØªØ´ØºÙŠÙ„ Ø§Ù„Ù€ Workflow Ø¹Ù†Ø¯ Ø¥Ù†Ø´Ø§Ø¡ Tag ØªØ¨Ø¯Ø£ Ø¨Ù€ v

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ— Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            libglib2.0-dev pkg-config libgtk-3-dev \
            libwebkit2gtk-4.1-dev  # ØªØ«Ø¨ÙŠØª WebKit2 Ùˆ JavaScriptCore

      - name: ğŸš€ Install Tauri CLI
        run: npm install --global @tauri-apps/cli

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build Tauri App
        run: npx tauri build

      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build
          path: src-tauri/target/release/bundle/

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/release/bundle/**/*
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: "ğŸš€ New release ${{ github.ref_name }} is available!"
          draft: false
          prerelease: false
