name: Build and Release Tauri App

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write  # âœ… ÙŠÙ…Ù†Ø­ ØµÙ„Ø§Ø­ÙŠØ© Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ Ø¹Ù„Ù‰ Ø§Ù„Ø¥ØµØ¯Ø§Ø±Ø§Øª

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“¦ Install required Rust targets
        run: rustup target add x86_64-pc-windows-msvc

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Install Tauri CLI
        run: npm install --global @tauri-apps/cli

      - name: ğŸ›  Debug Environment Variables
        run: env | sort

      - name: ğŸ“ Generate latest.json
        run: |
          echo "Generating latest.json..."
          node scripts/update-latest-json.mjs  # âœ… ØªÙˆÙ„ÙŠØ¯ latest.json
          dir src-tauri\target\x86_64-pc-windows-msvc\release\bundle\msi  # âœ… Ø¹Ø±Ø¶ Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ù…Ø¬Ù„Ø¯ Ù„Ù„ØªØ£ÙƒØ¯
          type src-tauri\target\x86_64-pc-windows-msvc\release\bundle\msi\latest.json

      - name: ğŸ›  Debug Secrets
        run: |
          if [ -z "$TAURI_SIGNING_PRIVATE_KEY" ]; then
            echo "Error: TAURI_SIGNING_PRIVATE_KEY is empty!"
            exit 1
          else
            echo "TAURI_SIGNING_PRIVATE_KEY is set."
          fi
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      - name: ğŸ”‘ Sign latest.json
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          echo "Signing latest.json..."
          npx tauri signer sign --private-key "$TAURI_SIGNING_PRIVATE_KEY" --password "" "src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/latest.json"
        shell: bash

      - name: ğŸ”¨ Build Tauri App (Windows MSI)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          echo "Building the Tauri app for Windows MSI..."
          npx tauri build --target x86_64-pc-windows-msvc --bundles msi

      - name: ğŸ“¤ Upload artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-windows
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/latest.json  # âœ… ØªØ£ÙƒØ¯ Ù…Ù† Ø±ÙØ¹ latest.json Ù…Ø¹ MSI


      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/latest.json 
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: "ğŸš€ New release ${{ github.ref_name }} is available!"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
