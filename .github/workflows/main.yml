name: Build and Release Tauri App

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🦀 Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: 📦 Install required Rust targets
        run: rustup target add x86_64-pc-windows-msvc

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Install Tauri CLI
        run: npm install --global @tauri-apps/cli

      - name: 🛠 Debug Environment Variables
        run: env | sort

      - name: 🔐 Check if Signing Key and Password Exists
        shell: pwsh
        run: |
          if ([string]::IsNullOrWhiteSpace($env:TAURI_SIGNING_PRIVATE_KEY) -or [string]::IsNullOrWhiteSpace($env:TAURI_SIGNING_PASSWORD)) {
              Write-Host "❌ Signing key or password is missing! Make sure to set TAURI_SIGNING_PRIVATE_KEY and TAURI_SIGNING_PASSWORD in GitHub Secrets."
              exit 1
          }

      - name: 🔨 Build Tauri App (Windows MSI)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PASSWORD: ${{ secrets.TAURI_SIGNING_PASSWORD }}
        run: npx tauri build --target x86_64-pc-windows-msvc --bundles msi

      - name: 📤 Upload artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-windows
          path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: "🚀 New release ${{ github.ref_name }} is available!"
          draft: false
          prerelease: false
